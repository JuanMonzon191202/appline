<ion-header>
  <ion-toolbar color="success">
    <ion-title> {{titulo}}p</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="titulo">
    <img src="{{imagen}}" alt="" />

    <ion-card-header>
      <ion-card-title>
        {{titulo}}
        <ion-badge color="primary">{{categoria}}</ion-badge></ion-card-title
      >
      <ion-card-subtitle
        ><ion-badge color="warning">${{price}}</ion-badge><br />{{description}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-button (click)="addToCart(product)">
      <ion-icon name="cart"></ion-icon>
      Agregar al carrito
    </ion-button>
    <ion-button [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
      Carrito ({{ cartService.getItems().length }})
    </ion-button>
  </ion-card>
</ion-content>
